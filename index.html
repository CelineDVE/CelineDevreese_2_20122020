<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <title>Reservia</title>
    </head>

    <body>
    <!-- HEADER -->
        <header>
            <img src="images/Reservia.svg" alt="logo"/>
            <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <nav>
                <ul>
                    <li><a href="#hebergement">Hébergements</a></li>
                    <li><a href="#activities">Activités</a></li>
                </ul>
                <a href="#">S'inscrire</a>
            </nav>
        </header>
    <!-- SECTION RECHERCHE/FILTRES -->
        <section id="recherche">
            <form method="POST" action="#">
                <p>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" placeholder="Marseilles, France"/>
                    <input type="submit" value="Rechercher"/>
                </p>
            </form>
            <div id="filtres">
                <p>Filtre</p>
                <ul>
                    <li><i class="fas fa-money-bill-wave"></i>Economie</li>
                    <li><i class="fas fa-child"></i>Familial</li>
                    <li><i class="fas fa-heart"></i>Romantique</li>
                    <li><i class="fas fa-dog"></i>Animaux autorisés</li>
                </ul>
            </div>
            <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
    <!-- SECTION HEBERGEMENTS -->
        <section id="hebergements">

        </section>
    <!-- SECTION ACTIVITÉS -->
        <section id="activities">

        </section>
    <!-- FOOTER -->
        <footer>

        </footer>
    </body>
</html>
